<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=width-flex, initial-scale=0">
  <title>E-commerce Product Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  body {
  font-family: Arial, sans-serif;
  margin-top: 5rem;
  padding: 0;
  box-sizing: border-box;
  background-color: #f4f4f4;
}
.box{margin:0;
padding: 0;
float:cover;
display: flex;
background-color: #333;
 color: #fff;
 }
/* Main Content */
.product-page{
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 1rem;
  padding: 1rem;
}

.product-details {
  background: #fff;
  /*font-size:27px;*/
  padding: 1.5rem;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.description {
   /* font-size:25px;*/
  color: #555;
}

.price {
  font-size: 1.5rem;
  color: #e63946;
}

.quantity {
  margin: 1rem 0;
}

button {
  background-color: #e63946;
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #d62828;
}

/* Footer */
.footer {
  text-align: center;
  padding: 0.9rem;
  background: #333;
  color: #fff;
  font-size:15px;
  position: relative;
}
* {box-sizing:border-box}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}
@media screen and (max-width:992px){
 img{
  width:992px;}
}
@media screen and (max-width:628px){
 img{
  width:682px;}
}
@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}
  </style>  
</head>
<body>
  <header class="box">
    <div><img src="logo.png" alt="pp logo" style="width:100px; height:90px; text-align:right;border-radius:50%10%50%10%/10%50%10%50%;  
"></div>
   <h1 style="text-align:center; padding-left:490px;">My E-Commerce Store</h1>
  </header>

  <main class="product-page">
    <div class="product-details">
      <h1 style="text-align: center;"><u>YOUR PRODUCT ARE ADD TO CART,<figure>
        THANKS FOR VISIT MY E-COMMERCE STORE AND COME AGAIN !
      </figure></u></h1>
      
      <a href="ec.index.html">
      <button id="return-to-product page"><h2>Return Product Page</h2></button>
    </div></a>
  </main>

  <footer class="footer">
    <h2> 2024-27 My E-Commerce Store</h2>
  </footer>

  <script src="script.js">// Select elements
const quantityInput = document.getElementById('quantity');
const addToCartButton = document.getElementById('add-to-cart');

// Add event listener to the "Add to Cart" button
addToCartButton.addEventListener('click', () => {
  const quantity = parseInt(quantityInput.value);
  if (quantity > 0) {
    alert(`Added ${quantity} item(s) to the cart!`);
  } else {
    alert('Please enter a valid quantity.');
  }
};
  </script>
</body>
</html>
